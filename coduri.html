<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup cu efect de blur</title>
    <style>
        body {
            margin-top: 60px;
            text-align: center;
            justify-content: center;
            align-items: center;
            background-image: url(https://i.ibb.co/Tqv6zFz/IMG-20240919-142317.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 15px;
            font-weight: bolder;
        }

        .cautare {
            width: 55%;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #c2c2c2;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            font-weight: bolder;
            height: 30px;
            font-size: 25px;
            margin-top: 0px;
            border: 1px solid #ffffff;
        }

        .btn {
            width: 20%;
            font-weight: bold;
            font-style: italic;
            height: 40px;
            border: 5px solid black;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            background: -webkit-repeating-radial-gradient(circle, #dbe4f5, #464646);
            margin-top: 25px;
        }

        .close {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            background: -webkit-repeating-radial-gradient(circle, #dbe4f5, #464646);
            color: #000000;
            border-radius: 15px;
            padding: 5px;
            font-weight: bolder;
            height: 30px;
            border: 3px solid black;
        }

        .popup {
            display: none;
            position: fixed;
            width: 70%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 8);
            z-index: 9999;
            color: #000000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            backdrop-filter: blur(5px);
        }

        .txt {
            font-size: 12px;
            font-style: italic;
            margin-bottom: 6px;
        }

        .watermark {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>CODURI ARMONIZATE ALE UNIUNII EUROPENE</h2><br>
        <a class="txt">Scrie codul de la punctul 12. al permisului de conducere (fără puncte)</a><br><br>
        <input class="cautare" type="text" id="inputCode" placeholder=""><br>
        <button class="btn" onclick="showPopup()">Caută</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="popupText"></p>
        <button class="close" onclick="closePopup()"> Închide </button>
    </div>
    <img class="watermark" src="https://i.ibb.co/q9v4wW9/20230913-133046.png" alt="20230913-133046" border="0"></a>


    <script>
